name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-lint:
    name: Rust lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust fmt
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python and venv
        run: |
          uv python install ${{ matrix.python }}
          uv venv

      - name: Build and install
        uses: PyO3/maturin-action@v1
        with:
          command: develop
          args: --uv
          sccache: true

      - name: Install dev deps
        run: uv pip install pytest pytest-asyncio hypothesis pydantic mypy ruff testcontainers boto3

      - name: Ruff check
        run: |
          uv run ruff check python/ tests/
          uv run ruff format --check python/ tests/

      - name: Mypy
        run: uv run mypy python/pydynox/

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v

      - name: Run integration tests
        if: runner.os == 'Linux'
        run: uv run pytest tests/integration/ -v

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python and venv
        run: |
          uv python install 3.12
          uv venv

      - name: Build and install
        uses: PyO3/maturin-action@v1
        with:
          command: develop
          args: --uv
          sccache: true

      - name: Install dev deps
        run: uv pip install pytest pytest-asyncio pytest-cov hypothesis pydantic testcontainers boto3

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=pydynox --cov-report=xml --ignore=tests/benchmark

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
