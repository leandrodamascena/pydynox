name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust fmt
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Python lint
        run: |
          uv venv
          uv pip install ruff
          uv run ruff check python/ tests/

  test:
    name: Test (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Create venv
        run: python -m venv .venv

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          sccache: true

      - name: Install wheel and dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          pip install pytest pytest-asyncio hypothesis "moto[dynamodb,server]" boto3 pydantic

      - name: Install wheel and dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          pip install (Get-ChildItem dist\*.whl)
          pip install pytest pytest-asyncio hypothesis "moto[dynamodb,server]" boto3 pydantic

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pytest tests/ -v --ignore=tests/benchmark

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          pytest tests/ -v --ignore=tests/benchmark

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv
        run: python -m venv .venv

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          sccache: true

      - name: Install wheel and dependencies
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          pip install pytest pytest-asyncio pytest-cov hypothesis "moto[dynamodb,server]" boto3 pydantic

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=pydynox --cov-report=xml --ignore=tests/benchmark

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
