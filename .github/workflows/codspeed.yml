name: CodSpeed

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always
  UV_FROZEN: "1"

jobs:
  codspeed:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-codspeed-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Build wheel
        run: |
          uv venv --python 3.12
          uv pip install maturin
          uv run maturin build --release --interpreter python3.12

      - name: Install dependencies and wheel
        run: |
          uv pip install pytest pytest-asyncio pytest-codspeed hypothesis "moto[dynamodb,server]" boto3 pydantic pynamodb
          uv pip install target/wheels/*.whl

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v4.5.1
        with:
          mode: simulation
          run: uv run pytest benchmark/ --codspeed
