name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build-linux-x86:
    name: Build manylinux x86_64 cp${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist -i python${{ matrix.python }}
          manylinux: auto
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: pydynox-${{ inputs.version }}-cp${{ matrix.python }}-manylinux-x86_64
          path: dist/*.whl

  build-linux-arm:
    name: Build manylinux aarch64 cp${{ matrix.python }}
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist -i python${{ matrix.python }}
          manylinux: auto
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: pydynox-${{ inputs.version }}-cp${{ matrix.python }}-manylinux-aarch64
          path: dist/*.whl

  build-macos:
    name: Build macOS ${{ matrix.target }} cp${{ matrix.python }}
    runs-on: macos-latest
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13", "3.14"]
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python${{ matrix.python }}
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: pydynox-${{ inputs.version }}-cp${{ matrix.python }}-macos-${{ matrix.target }}
          path: dist/*.whl

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: pydynox-${{ inputs.version }}-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-linux-x86, build-linux-arm, build-macos, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pydynox
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pydynox-${{ inputs.version }}-*
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  docs:
    name: Deploy Documentation
    needs: publish
    uses: ./.github/workflows/docs.yml

